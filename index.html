<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Open Weather</title>
        <link rel="stylesheet" type="text/css" media="all" href="css/reset.css">
    	<link rel="stylesheet" type="text/css" media="all" href="css/app.css">
    </head>
    <body>
    <h1>Open Weather</h1>
    <div class="weather-widget-wrapper">
	    <span class="set-units">
	        <ul>
	            <li data-action="set-metric" data-units="metric" data-symbol="&#8451;" class="active">&#8451;</li>
	            <li data-action="set-imperial" data-units="imperial" data-symbol="&#8457;">&#8457;</li>
	        </ul>
	    </span>
	    <div class="weather-widget">
	        <table>
	            <tr>
	                <td>
	                    <div id="weather-current">
	                        <div class="loading-current"></div>
	                        <h3><i class="icon-caret-right"></i> 当前天气情况</h3>
	                        <table class="current"></table>
	                    </div>
	                </td>
	                <td>
	                    <div id="weather-forecast">
	                        <div class="loading-forecast"></div>
	                        <h3><i class="icon-caret-right"></i> 未来六日天气预报</h3>
	                        <table class="forecast">
	                            <thead>
	                                <tr>
	                                    <th>日期</th>
	                                    <th>天气</th>
	                                    <th>温度</th>
	                                </tr>
	                            </thead>
	                            <tbody>
	                                
	                            </tbody>
	                        </table>
	                        <div class="weather-data-source">天气数据 <a href="http://openweathermap.org/" target="_blank">OpenWeatherMap.org</a></div>
	                    </div>
	                </td>
	            </tr>
	        </table>
	    </div>
	</div>
	<div id="alert"></div>
	<input id="latlng" type="hidden" data-latlng="">
	<script src="scripts/jquery.min.js"></script>
	<script src="scripts/geo.js"></script>
	<script src="scripts/cufon/cufon-yui.js"></script>
	<script src="scripts/cufon/Helvetica_Neue_100.font.js"></script>
	<script src="scripts/app.js"></script>
    </body>
</html>
